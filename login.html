<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 16px;
            display: inline-block;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--color-primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .footer-links {
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-links a {
            color: var(--color-primary-light);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Ambient Orbs for Login specific feel */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--color-primary);
            top: -10%;
            left: -10%;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: var(--color-secondary);
            bottom: -5%;
            right: -5%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Ambient Background -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-container">
        <div class="glass-panel login-card">
            <div class="login-logo text-gradient">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Enter your credentials to access the portal</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Student ID / Email</label>
                    <input type="text" id="username" class="input-field" placeholder="e.g. 2024CS101" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    Sign In <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <div class="footer-links">
                <p>Forgot Password? <a href="#">Reset here</a></p>
                <div style="margin-top: 8px; opacity: 0.5; font-size: 0.75rem;">
                    (Demo: Any input works)
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = this.querySelector('button');
            const originalText = btn.innerHTML;

            // Loading State
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Signing In...';
            btn.style.opacity = '0.8';

            setTimeout(() => {
                // Redirect to Dashboard
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>

</html>
